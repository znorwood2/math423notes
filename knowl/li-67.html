<div class="para">If <span class="process-math">\(g(z) = (z-a)f(z)\)</span> is analytic at <span class="process-math">\(a\text{,}\)</span> then <span class="process-math">\(f\)</span> has either a removable singularity or a simple pole at <span class="process-math">\(z = a\text{.}\)</span> In either case, <span class="process-math">\(\Res\limits_{z=a}f(z) = g(a)\)</span> (<span class="process-math">\(=0\)</span> if <span class="process-math">\(f\)</span> has a removable singularity).</div></article><span class="incontext"><a href="sec-residues.html#li-67" class="internal">in-context</a></span>
