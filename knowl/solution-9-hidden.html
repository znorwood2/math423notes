<body class="ignore-math"><div class="solution solution-like"><div class="para">The function <span class="process-math">\(g(z) = (z-2)^2f(z) = \frac{1}{z(z^2+1)}\)</span> is analytic at <span class="process-math">\(z=2\text{.}\)</span> The requested residue is the coefficient of <span class="process-math">\((z-2)\)</span> in its Taylor series, i.e., <span class="process-math">\(g'(2)\text{.}\)</span> You can check that this is <span class="process-math">\(\frac{-13}{100}\text{.}\)</span>
</div></div></body>
