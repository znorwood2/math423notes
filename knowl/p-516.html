<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">A function <span class="process-math">\(f\)</span> is <dfn class="terminology">singular</dfn> at <span class="process-math">\(z_0\)</span> if <span class="process-math">\(f\)</span> is not analytic at <span class="process-math">\(z_0\text{.}\)</span> If <span class="process-math">\(f\)</span> is singular at <span class="process-math">\(z_0\)</span> but analytic on <span class="process-math">\(\set{z }{ 0 \lt \abs{z-z_0} \lt r}\text{,}\)</span> then we say that <span class="process-math">\(f\)</span> has an <dfn class="terminology">isolated singularity</dfn> at <span class="process-math">\(z_0\text{.}\)</span>
</div>
