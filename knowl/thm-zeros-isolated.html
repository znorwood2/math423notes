<article class="theorem theorem-like"><h4 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">5.2.3</span><span class="period">.</span><span class="space"> </span><span class="title">The zeros of an analytic function are isolated.</span>
</h4>
<div class="para">If <span class="process-math">\(f \colon B_r(z_0) \to \C\)</span> is analytic and not identically zero on <span class="process-math">\(B_r(z_0)\text{,}\)</span> and <span class="process-math">\(f(z_0) = 0\text{,}\)</span> then there is a small neighborhood of <span class="process-math">\(z_0\)</span> in which <span class="process-math">\(z_0\)</span> is the only zero of <span class="process-math">\(f\text{.}\)</span>
</div></article><span class="incontext"><a href="sec-zero-singularity.html#thm-zeros-isolated" class="internal">in-context</a></span>
