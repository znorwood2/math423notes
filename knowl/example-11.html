<div class="para">This agrees with our earlier definition of the principal branch of the square-root function:</div>
<div class="displaymath process-math">
\begin{equation*}
z^{1/2} = e^{\frac12 \Log z} = e^{\frac12 \ln \abs{z} + \frac12 i \Arg z}
= \abs{z}^{1/2} e^{i\Arg z / 2}
\end{equation*}
