\begin{align*}
\int_{\partial T^n} f(z)\,dz \amp = \int_{\partial T^n} f(z)\,dz + \int_{\partial T^n} -f(z_0)\,dz
+ \int_{\partial T^n} -(z-z_0)f'(z_0)\,dz \\
\amp = \int_{\partial T^n} (f(z) - f(z_0) - (z-z_0)f'(z_0))\,dz 
\end{align*}
