<div class="para">The only term in this sum that survives integration is the one involving <span class="process-math">\(c_{-1}\text{.}\)</span> (Notice that e.g. <span class="process-math">\(\oint_\gamma \frac{c_{-2}}{z^2}\,dz = 2\pi i \left[ \frac{d}{dz} c_{-2} \right]_{z = 0} = 0\text{.}\)</span>) So <span class="process-math">\(\oint_\gamma f(z)\,dz = 2\pi i c_{-1}\text{.}\)</span>
