<div class="para">Sine and cosine are defined at <em class="emphasis">all complex numbers</em> <span class="process-math">\(z\)</span> as follows.</div>
<div class="displaymath process-math">
\begin{equation*}
\cos(z) = \frac{e^{iz} + e^{-iz}}{2} \quad \sin(z) = \frac{e^{iz} - e^{-iz}}{2i}
\end{equation*}
