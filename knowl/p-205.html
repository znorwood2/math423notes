<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">A function <span class="process-math">\(u = u(x,y)\colon \R^2 \to \R\)</span> is <dfn class="terminology">harmonic</dfn> if the partial derivatives <span class="process-math">\(u_x, u_y,u_{xx}, u_{xy}, u_{yx}, u_{yy}\)</span> all exist and are continuous, and <span class="process-math">\(\Delta u = 0\text{,}\)</span> i.e., <span class="process-math">\(u_{xx} + u_{yy} = 0\text{.}\)</span>
</div>
