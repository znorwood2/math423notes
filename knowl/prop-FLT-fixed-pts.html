<span class="type">Proposition</span><span class="space"> </span><span class="codenumber">3.6.7</span><span class="period">.</span><span class="space"> </span><span class="title">Fixed-Point Property of FLTs.</span>
</h3>
<div class="para">Every FLT other than the identity map has either one or two fixed points (counting the point at <span class="process-math">\(\infty\)</span>). That is, there are either one or two solutions to <span class="process-math">\(f(z) = z\text{.}\)</span>
