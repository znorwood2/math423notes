\oint_\gamma \frac{1}{(z^2 + 4)^2}\,dz \amp = \oint_\gamma \frac{f(z)}{(z - 2i)^2}\,dz \\
\amp = 2\pi i f'(2i) \\
\amp = 2\pi i \left[ \frac{-2}{(z + 2i)^3} \right]_{z = 2i} \\
\amp = \frac{4\pi i}{64 i}  = \frac{\pi}{16}
\end{align*}
