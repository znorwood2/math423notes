<div class="para">A function <span class="process-math">\(f\colon D\to\C\)</span> is <dfn class="terminology">bounded</dfn> if there is a real number <span class="process-math">\(B\)</span> for which <span class="process-math">\(\abs{f(z)} \le B\)</span> for all <span class="process-math">\(z\in D\text{.}\)</span>
</div></article><span class="incontext"><a href="sec-applications-cif.html#def-bounded" class="internal">in-context</a></span>
