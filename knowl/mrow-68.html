\begin{align*}
\abs{\int_\gamma f(z)\,dz} \amp = \abs{\int_a^b f(\gamma(t))\gamma'(t)\,dt} \\
\amp \le \int_a^b \abs{f(\gamma(t))} \abs{\gamma'(t)}\,dt \\
\amp \le \left( \sup_{t\in [a,b]} \abs{f(\gamma(t))} \right) \int_a^b \abs{\gamma'(t)}\,dt
\end{align*}
