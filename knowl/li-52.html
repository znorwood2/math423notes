<div class="para">
<span class="process-math">\(\frac{1}{\sin(\pi/z)}\)</span> has singularities where <span class="process-math">\(\sin(\pi/z) = 0\text{,}\)</span> in particular at <span class="process-math">\(z = 0\)</span> and at <span class="process-math">\(z = 1/n\)</span> for <span class="process-math">\(n\in\mathbb{Z}\text{.}\)</span> The singularities at <span class="process-math">\(1/n\)</span> are isolated, but the singularity at <span class="process-math">\(0\)</span> is not.</div></article><span class="incontext"><a href="sec-zero-singularity.html#li-52" class="internal">in-context</a></span>
