<body class="ignore-math"><article class="example example-like"><div class="para">The squaring function <span class="process-math">\(f(z) = z^2\)</span> is (as a polynomial) analytic everywhere. It maps the sector <span class="process-math">\(\arg z \in (-\theta_0,\theta_0)\)</span> to the sector <span class="process-math">\(\arg z \in (-2\theta_0,2\theta_0)\)</span> of twice the aperture. Notice that this function is not conformal at <span class="process-math">\(0\)</span> since its derivative is zero there!</div></article></body>
