<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">4.3.5</span><span class="period">.</span><span class="space"> </span><span class="title">Cauchy's Theorem for Triangles.</span>
</h3>
<div class="para">Suppose that <span class="process-math">\(U\)</span> is a domain and that <span class="process-math">\(f\colon U \to \C\)</span> is analytic on <span class="process-math">\(U\text{.}\)</span> If <span class="process-math">\(T\subseteq U\)</span> is a triangle, then <span class="process-math">\(\oint_{\partial T} f(z)\,dz = 0\text{.}\)</span>
</div></article><article class="hiddenproof"><a href="" class="proof-knowl original" data-knowl="./knowl/proof-22-hidden.html" title="Proof 4.3.5.1"><h3 class="heading"><span class="type">Proof<span class="period">.</span></span></h3></a></article><span class="incontext"><a href="sec-cauchys-thm.html#thm-cauchy-triangles" class="internal">in-context</a></span>
