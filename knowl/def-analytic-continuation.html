<span class="type">Definition</span><span class="space"> </span><span class="codenumber">5.2.5</span><span class="period">.</span>
</h4>
<div class="para">Let <span class="process-math">\(D_0 \subseteq D\)</span> be domains and <span class="process-math">\(f_0\colon D_0 \to \C\)</span> analytic. An <dfn class="terminology">analytic continuation</dfn> of <span class="process-math">\(f_0\)</span> (to <span class="process-math">\(D\)</span>) is an analytic function <span class="process-math">\(f\colon D\to \C\)</span> that agrees with <span class="process-math">\(f_0\)</span> on <span class="process-math">\(D_0\text{:}\)</span> <span class="process-math">\(f(z) = f_0(z)\)</span> for all <span class="process-math">\(z\in D_0\text{.}\)</span>
</div></article><span class="incontext"><a href="sec-zero-singularity.html#def-analytic-continuation" class="internal">in-context</a></span>
