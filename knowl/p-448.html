<div class="para">If <span class="process-math">\(f\)</span> is analytic on a domain <span class="process-math">\(D\)</span> and <span class="process-math">\(\abs{f}\)</span> achieves its maximum value on <span class="process-math">\(D\text{,}\)</span> i.e., there is <span class="process-math">\(z_0 \in D\)</span> such that <span class="process-math">\(\abs{f(z)} \le \abs{f(z_0)}\)</span>  for all <span class="process-math">\(z\in D\text{,}\)</span> then <span class="process-math">\(f\)</span> must be constant.</div>
