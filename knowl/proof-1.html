<div class="para">For all <span class="process-math">\(z = x+iy \in \C\)</span> we have:</div>
<div class="displaymath process-math">
\begin{align*}
e^{z+2\pi i} \amp = e^{x + i(y+2\pi)} \\
\amp = e^x (\cos(y+2\pi) + i\sin(y+2\pi)) \\
\amp = e^x (cos(y) + i\sin(y)) \\
\amp = e^{x+iy} = e^z 
\end{align*}
