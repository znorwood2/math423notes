<article class="lemma theorem-like"><h3 class="heading">
<span class="type">Lemma</span><span class="space"> </span><span class="codenumber">1.1.11</span><span class="period">.</span>
</h3>
<div class="para">Every nonzero complex number has a multiplicative inverse given by either of the following equivalent formulas.</div>
<div class="displaymath process-math">
\begin{align*}
\frac{1}{z} \amp = \frac{\bar z}{\abs{z}^2}\\
\frac{1}{x+iy} \amp = \frac{x - iy}{x^2 + y^2}
\end{align*}
</div></article><span class="incontext"><a href="section-arithmetic.html#lemma-2" class="internal">in-context</a></span>
