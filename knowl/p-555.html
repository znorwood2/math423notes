<div class="para logical">
<div class="para">The Laurent series is</div>
<div class="displaymath process-math">
\begin{equation*}
f(z) = \frac12 \cdot \frac{1}{z-i} + \frac{1}{4i} \sum_{n\ge 0} \left( - \frac{z-i}{2i} \right)^n
\end{equation*}
</div>
<div class="para">and converges for <span class="process-math">\(0 \lt \abs{z-i} \lt 2\text{.}\)</span>
</div>
</div>
