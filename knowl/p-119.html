<div class="para">If <span class="process-math">\(U\subseteq\C\wo\{0\}\)</span> is an open set, then a <dfn class="terminology">branch of the log</dfn> defined on <span class="process-math">\(U\)</span> is a continuous function <span class="process-math">\(f\colon U\to\C\)</span> for which <span class="process-math">\(e^{f(z)} = z\)</span> for all <span class="process-math">\(z\in U\text{.}\)</span>
