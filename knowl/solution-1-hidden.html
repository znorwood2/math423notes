<body class="ignore-math"><div class="solution solution-like"><div class="para">Suppose that <span class="process-math">\(u+iv\)</span> and <span class="process-math">\(u + iw\)</span> are both analytic. Then <span class="process-math">\(\frac{i(v - w)}{2}\)</span> is analytic too, but it is also real-valued. So <span class="process-math">\(v - w\)</span> is constant.</div></div></body>
