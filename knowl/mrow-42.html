\begin{align*}
e^{\log x} = x  \amp \Longrightarrow \frac{d}{dx} e^{\log x} = \frac{d}{dx} x \\
\amp \Longrightarrow e^{\log x} \frac{d}{dx} \log(x) = 1 \\
\amp \Longrightarrow \frac{d}{dx} = \frac{1}{e^{\log(x)}} = \frac{1}{x} 
\end{align*}
