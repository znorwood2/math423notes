<article class="corollary theorem-like"><h3 class="heading">
<span class="type">Corollary</span><span class="space"> </span><span class="codenumber">3.6.9</span><span class="period">.</span><span class="space"> </span><span class="title">Three Points Property.</span>
</h3>
<div class="para logical">
<div class="para">If <span class="process-math">\(f\)</span> and <span class="process-math">\(g\)</span> are FLTs with three common values, i.e.,</div>
<div class="displaymath process-math">
\begin{equation*}
f(z_1) = g(z_1) \text{ and } f(z_2) = g(z_2) \text{ and } f(z_3) = g(z_3),
\end{equation*}
</div>
<div class="para">then <span class="process-math">\(f = g\text{.}\)</span>
</div>
</div></article><article class="hiddenproof"><a href="" class="proof-knowl original" data-knowl="./knowl/proof-8-hidden.html" title="Proof 3.6.9.1"><h3 class="heading"><span class="type">Proof<span class="period">.</span></span></h3></a></article><span class="incontext"><a href="sec-flt.html#cor-FLT-three" class="internal">in-context</a></span>
