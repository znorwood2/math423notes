<div class="para">Suppose that <span class="process-math">\(f\)</span> is continuous on a closed bounded region <span class="process-math">\(R\)</span> and analytic in the interior of <span class="process-math">\(R\text{.}\)</span> Then either <span class="process-math">\(f\)</span> is constant on <span class="process-math">\(R\text{,}\)</span> or <span class="process-math">\(\abs{f}\)</span> achieves its maximum (as it must!) on <span class="process-math">\(\partial R\)</span> and never in the interior of <span class="process-math">\(R\text{.}\)</span>
