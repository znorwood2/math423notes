<article class="corollary theorem-like"><h3 class="heading">
<span class="type">Corollary</span><span class="space"> </span><span class="codenumber">4.3.7</span><span class="period">.</span><span class="space"> </span><span class="title">Cauchy's Theorem for star-shaped domains.</span>
</h3>
<div class="para">Suppose that <span class="process-math">\(U\)</span> is star-shaped and <span class="process-math">\(f\colon U \to \C\)</span> is analytic on <span class="process-math">\(U\text{.}\)</span> Then for any closed contour <span class="process-math">\(\gamma\)</span> in <span class="process-math">\(U\text{,}\)</span> we have <span class="process-math">\(\oint_\gamma f(z)\,dz = 0\text{.}\)</span>
