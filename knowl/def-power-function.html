<div class="para logical">
<div class="para">For any <span class="process-math">\(\alpha\in\mathbb{Z}\text{,}\)</span> the <dfn class="terminology">principal branch of the power function</dfn> <span class="process-math">\(z\mapsto z^\alpha\)</span> is the function <span class="process-math">\(\C\wo (-\infty,0] \to \C\)</span> defined as follows.</div>
<div class="displaymath process-math">
\begin{equation*}
z^\alpha = e^{\alpha \Log(z)}
\end{equation*}
</div>
