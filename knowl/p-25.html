<div class="para">The <dfn class="terminology">conjugate</dfn> of a complex number <span class="process-math">\(z = x+iy \)</span> is the complex number <span class="process-math">\(\bar z = x - iy\text{.}\)</span> (In other words, the conjugate is defined by <span class="process-math">\(\Re(\bar z) = \Re(z)\)</span> and <span class="process-math">\(\Im(\bar z) = -\Im(z)\text{.}\)</span>)</div>
