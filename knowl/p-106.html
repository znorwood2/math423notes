<div class="para">A complex number <span class="process-math">\(\lambda\)</span> is a <dfn class="terminology">period</dfn> of the function <span class="process-math">\(f\colon\C\to\C\)</span> if, for every <span class="process-math">\(z\in\C\text{,}\)</span> we have <span class="process-math">\(f(z) = f(z+\lambda)\text{.}\)</span> A function <span class="process-math">\(f\)</span> is <dfn class="terminology">periodic</dfn> if it has some nonzero period.</div>
