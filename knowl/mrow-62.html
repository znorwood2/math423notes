\int_\gamma \bar z\, dz \amp = \int_{t=0}^\pi (\overline{1 + \cos(t) + i\sin(t)})(-\sin(t) + i \cos(t))\, dt \\
\amp = \int_{t=0}^\pi -\sin(t) + i(\cos(t) + 1)\,dt \\
