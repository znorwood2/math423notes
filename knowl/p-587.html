<div class="para">On the annulus defined by <span class="process-math">\(0 \lt \abs{z} \lt 1\text{,}\)</span> we have the following expression for <span class="process-math">\(f(z)\text{.}\)</span>

\begin{equation}
f(z) = -\frac{1}{z} \cdot \frac{1}{1-z} = -\frac{1}{z}(1 + z + z^2 + \cdots)\tag{5.4.1}
\end{equation}
