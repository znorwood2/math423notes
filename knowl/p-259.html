[z : q : r : s] = \left( \frac{r-s}{r-q} \right)\left( \frac{z-q}{z-s} \right),

</div>
<div class="para">which is the image of <span class="process-math">\(z\)</span> under the unique FLT sending <span class="process-math">\(q,r,s\)</span> to <span class="process-math">\(0,1,\infty\text{.}\)</span>
